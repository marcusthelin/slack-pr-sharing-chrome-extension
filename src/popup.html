<!DOCTYPE html>
<html>
<head>
  <title>GitHub PR to Slack</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
  <div class="w-80 p-6 bg-white shadow-lg rounded-lg">
    <h2 class="text-xl font-bold mb-4 text-gray-800">Share PR to Slack</h2>
    <div class="space-y-4">
      <div>
        <label for="slack-webhook" class="block text-sm font-medium text-gray-700 mb-1">Slack Webhook URL:</label>
        <input type="text" id="slack-webhook" placeholder="Enter your Slack webhook URL" 
               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        <p class="mt-1 text-sm text-gray-500">The webhook URL is associated with a specific Slack channel</p>
      </div>
      <div>
        <label for="slack-username" class="block text-sm font-medium text-gray-700 mb-1">Slack username:</label>
        <input type="text" id="slack-username" placeholder="Enter your Slack username" 
               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        <p class="mt-1 text-sm text-gray-500">The username is optional and used to tag you in the message posted</p>
      </div>
      <button id="save-settings" 
              class="w-full py-2 px-4 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors">
        Save Settings
      </button>
      <button id="share-pr" 
              class="w-full py-2 px-4 bg-green-600 text-white rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition-colors">
        Share PR
      </button>
      <div id="status" class="hidden mt-3 p-3 rounded-md text-sm"></div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
